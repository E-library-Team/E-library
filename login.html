<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="min-h-screen flex flex-col">
        <nav class="p-4 text-center lg:text-left">
            <h1 class="font-bold uppercase tracking-wider text-2xl text-blue-600">E-Library</h1>
        </nav>

        <main class="flex-1 flex items-center justify-center">
            <div class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-2xl sm:max-w-md w-full text-center">

                <h1 class="mb-6 font-bold text-gray-500 text-2xl tracking-wider">Sign In</h1>
                <form action="">
                    <div class="py-2">
                        <input class="block w-full border-2 border-gray-100 rounded-lg focus:border-gray-400 px-4 py-2 rounded bg-gray-100 focus:outline-none" placeholder="Email" type="email" name="email" id="email">
                    </div>

                    <div class="py-2">
                        <input class="block w-full border-2 border-gray-100 rounded-lg focus:border-gray-400 px-4 py-2 rounded bg-gray-100 focus:outline-none" placeholder="Password" type="password" name="password" id="password">
                    </div>

                    <div class="py-2">
                        <button class="block w-full border-2 border-blue-100 rounded-lg focus:border-blue-400 py-2 rounded bg-blue-600 text-white font-bold tracking-wider focus:outline-none hover:bg-blue-700" type="submit">Sign In</button>
                    </div>

                </form>

                <div class="py-4">
                   <a href="#" class="hover:underline hover:text-blue-700">Forgot password?</a>
                </div>

                <div class="mt-6">
                    <span>
                        Don't have an account?
                    </span>
                    <a href="#" class="underline text-blue-600 hover:text-blue-800">Create one</a>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
